{% set name = "google-ads" %}
{% set version = "28.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/google_ads-{{ version }}.tar.gz
  sha256: d544e7e3792974e9dc6a016e0eb264f9218526be698c8c6b8a438717a6dcc95b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    # unlike upstream, we're not yet ready for python 3.14 because conda-forge doesn't yet have grpcio 1.75.1
    - python >={{ python_min }},<3.14
    - google-auth-oauthlib >=1.0.0,<2.0.0
    # strictest constraint for python >=3.13
    - google-api-core >=2.22.0,<=3.0.0
    # strictest constraint for python >=3.13
    - googleapis-common-protos >=1.63.2,<2.0.0
    # strictest constraint for python >=3.13    
    - grpcio >=1.66.2,<2.0.0
    - grpcio-status >=1.66.2,<2.0.0
    # strictest constraint for python >=3.13    
    - proto-plus >=1.25.0,<2.0.0
    - pyyaml >=5.1,<7.0
    # strictest constraint for python >=3.13    
    - protobuf >=5.26.1,<7.0.0

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
