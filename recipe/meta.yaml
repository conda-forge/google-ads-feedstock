{% set name = "google-ads" %}
{% set version = "23.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: 32b46557a1b92ed50a696fbe82dae6d89d21c9a8e79184a2cc6cf08e887043ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8,<3.13
    - pip
  run:
    - python >=3.8,<3.13
    - google-auth-oauthlib >=0.3.0,<2.0.0
    - google-api-core >=2.13.0,<=3.0.0
    - googleapis-common-protos >=1.56.3,<2.0.0
    - grpcio >=1.59.0,<2.0.0
    - grpcio-status >=1.59.0,<2.0.0
    - proto-plus >=1.22.3,<2.0.0
    - pyyaml >=5.1,<7.0
    - protobuf >=4.25.0,<5.0.0

test:
  imports:
    - google.ads.googleads
    - google.ads.googleads.interceptors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
